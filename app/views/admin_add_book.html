<div class="row admin_menu">
  <div class="col-md-3 text-center"><a href="#/admin_books">View Books</a></div>
  <div class="col-md-3 text-center"><a href="#/admin_genres">View Genres</a></div>
  <div class="col-md-3 text-center"><a href="#/admin_book_add" class="selected">Add Book</a></div>
  <div class="col-md-3 text-center"><a href="#/admin_genre_add">Add Genre</a></div>
</div>
<form ng-submit="addBook(book)" class="form-inline">
    <div class="form-group"><label>Id:</label><input type="text" ng-model="book.id"></div>
    <div class="form-group"><label>Name:</label><input type="text" ng-model="book.name"></div>
    <div class="form-group"><label>Author:</label><input type="text" ng-model="book.author"></div>
  <div class="form-group">  <label>Genre:</label><select ng-model="book.genre">
    <option ng-repeat="genre in genres" ng-value="genre | json">{{ genre.name }}</option>
  </select></div>
  <div class="form-group"><label>Series:</label><input type="text" ng-model="book.series_t"></div>
   <div class="form-group"> <label>Sequence:</label><input type="number" ng-init="book.sequence_i=1" ng-model="book.sequence_i" style="width: 50px"></div>
   <div class="form-group"> <label>Pages:</label><input type="number" ng-init="book.pages_i=400" ng-model="book.pages_i" style="width: 60px"></div>
    <div class="form-group"><label>Price:</label><input type="text" ng-init="book.price=5" ng-model="book.price" style="width: 50px"></div>
  <div class="form-group">  <label>In stock:</label><input type="checkbox" ng-checked="false"  ng-model="book.inStock"></div>

    <div class="form-group"><input type="submit" value="Add book"></div>
  </div>
</form>
<ol>
  <li ng-repeat="book in books "><a href="#/books/{{book.id}}">{{book.name}}</a></li>
</ol>
